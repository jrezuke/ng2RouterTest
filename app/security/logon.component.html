<div>
    <form (ngSubmit)="onSubmit()" #logonForm="ngForm">
    <div class="form-group">
        <label for="userName">User name:</label>
        <input class="form-control" type="text" name="userName" required #userName=ngModel>
        <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
          User name is required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" required #password=ngModel>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          Password is required
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!logonForm.form.valid">Submit</button>
    </form>
    {{message}}
</div>
